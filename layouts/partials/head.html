<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ if $.Description }}
  <meta name="description" content="{{ $.Description }}" />
  {{ end }}
  {{ if $.Params.noindex }}
  <meta name="robots" content="noindex">
  {{ end }}
  <title>{{$.Title}}</title>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="https://jfx.ac/blog/index.xml">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  {{ $style := resources.Get "main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  <style>
    /* url safe */
    body:hover {
      border-image: url("https://test.jfx.ac/hit/path/{{$.Path | base64Encode | replaceRE "\\+" "-" | replaceRE "/" "_" | replaceRE "=+$" "" }}.gif");
    }
  </style>
</head>
